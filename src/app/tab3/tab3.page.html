<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista - 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-label> Relatórios </ion-label>
        <div *ngIf="diaIniciado">
          <ion-item> Senhas Emitidas: {{senhasService.senhasTotal}}</ion-item>
          <ion-item> Senhas Geral: {{senhasService.senhasGeral}}</ion-item>
          <ion-item> Senhas Prioritárias: {{senhasService.senhasPrior}}</ion-item>
          <ion-item> Senhas Exame: {{senhasService.senhasExame}}</ion-item>
        </div>
      </ion-list>
      <ion-button (click)="iniciarDia()">Iniciar Dia</ion-button>
      <ion-button (click)="encerrarDia()">Encerrar Dia</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

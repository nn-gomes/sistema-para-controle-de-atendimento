<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sitema para Controle de Atendimentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-item >
  Guichê e Senha:
 </ion-item>
 <ion-content>
  <ion-button expand="block" slot="fixed" color="dark" size="medium" style="position: fixed; bottom: 20px; right: 20px;">
    Atender Próximo
  </ion-button>
  <ion-button [disabled]="true" expand="block" slot="fixed" color="dark" size="medium" style="position: fixed; bottom: 20px; right: 200px;">
    Encerrar Atendimento
  </ion-button>
</ion-content>
